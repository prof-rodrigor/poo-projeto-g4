<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastro de Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
</head>
<body>
<section>
    <h2 class="mt-5">Cadastro de Participante</h2>
    <form action="/participantes" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" title="Insira apenas letras." maxlength="25" required  pattern="[a-zA-Z\u00C0-\u00FF ]+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" title="Insira apenas letras." maxlength="25" required pattern="[a-zA-Z\u00C0-\u00FF ]+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="35" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" minlength="9" maxlength="15" title="Insira um telefone válido." required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.name()}" th:text="${categoria.toString()}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="matricula" class="form-label">Matrícula </label>
                <input type="text" class="form-control" id="matricula" name="matricula" minlength="11" maxlength="11" title="Insira um número de matrícula válido com 11 dígitos NUMÉRICOS." required pattern="\d+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" name="curso" required>
                    <option value="Sistemas de Informação (BSI)">Sistemas de Informação (BSI)</option>
                    <option value="Licenciatura Ciência da Computação (LCC)"> Licenciatura Ciência da Computação (LCC)</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="periodoDeEntrada" class="form-label">Período de Entrada (Ex: XXXX.Y)</label>
                <input type="text" class="form-control" id="periodoDeEntrada" name="periodoDeEntrada" minlength="6" maxlength="6" pattern="\d{4}\.\d{1}" title="Insira um período válido, ex: 2024.1" required placeholder="2024.1">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" minlength="14" maxlength="14" title="Insira um CPF válido COM formatação [123.456.789-00]." required pattern="\d{3}(\.\d{3}){2}-\d{2}" placeholder="000.000.000-00">
            </div>
            <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="tel" class="form-control" id="rg" name="rg" minlength="9" maxlength="12" title="Insira um RG válido, apenas valores NUMÉRICOS." required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="orgaoExpedidor" class="form-label">Órgão Expedidor</label>
                <input type="text" class="form-control" id="orgaoExpedidor" name="orgaoExpedidor" maxlength="20" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>
        <div class="row">
            <h4 class="mt-2">Redes Sociais: </h4>
            <div class="col-md-6 mb-3">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" name="instagram" required maxlength="25">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="linkedIn" class="form-label">LinkedIn</label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn" required maxlength="25">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="github" class="form-label">GitHub</label>
                <input type="text" class="form-control" id="github" name="github" required maxlength="25">
            </div>
        </div>
        <div class="row">
            <h4 class="mt-2">Endereço: </h4>
            <div class="col-md-6 mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" class="form-control" id="pais" name="pais" maxlength="25" title="Insira apenas letras." required pattern="[a-zA-Z\u00C0-\u00FF ]+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Estado (Unidade Federativa)</label>
                <input type="text" class="form-control" id="estado" name="estado" maxlength="25" title="Insira apenas letras." required pattern="[a-zA-Z\u00C0-\u00FF ]+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" maxlength="30" title="Insira apenas letras." required pattern="[a-zA-Z\u00C0-\u00FF ]+">
            </div>
            <div class="col-md-6 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" min="9" maxlength="9" pattern="\d{5}-\d{3}" title="Insira um CEP válido com formatação [EX: 00000-000]." required placeholder="00000-000">
            </div>
            <div class="col-md-6 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" maxlength="30" title="Insira apenas letras." required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" maxlength="50" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="tel" class="form-control" id="numero" name="numero" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="PlaceHolder.js"></script>
</body>
</html>
